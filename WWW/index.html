<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://www.x3dom.org/download/x3dom.js"></script>
        
        <link rel="stylesheet" href="https://www.x3dom.org/download/x3dom.css" />
        <title>Aircraft Flight Simulation</title>
    </head>
    <body>
        <x3d id='x3dElement' mapDEFToID="true" showStat='false' showLog='false' profile='Interchange' version='3.3' xmlns:xsd='http://www.w3.org/2001/XMLSchema-instance' xsd:noNamespaceSchemaLocation='https://www.web3d.org/specifications/x3d-3.3.xsd'>
            <Scene>
                <!-- xyz arrow -->
                    <Group>
                      <!-- Vertical Y arrow and label -->
                      <Group DEF='ArrowGreen'>
                        <Transform translation='0 10 0'>
                        <Shape>
                            
                          <Cylinder DEF='ArrowCylinder' radius='1' top='false' height='20' lit='true'></Cylinder>
                          <Appearance DEF='Green'>
                            <Material diffuseColor='.1 .6 .1' emissiveColor='.05 .2 .05'></Material>
                          </Appearance>
                        </Shape>
                    </Transform>
                        <Transform translation='0 20 0'>
                          <Shape>
                            <Cone DEF='ArrowCone' bottomRadius='2' height='5'></Cone>
                            <Appearance USE='Green'></Appearance>
                          </Shape>
                        </Transform>
                      </Group>
                      <Transform translation='0 30 0'>
                        <Billboard>
                          <Shape>
                            <Appearance DEF='LABEL_APPEARANCE'>
                              <Material diffuseColor='1 1 .3' emissiveColor='.33 .33 .1'></Material>
                            </Appearance>
                            <Text string='"Up" "+Y X3D" "-Z DIS" "+Y GeoLocation" "37&deg;12&apos;34.7&quot;N" "80&deg;24&apos;55.1&quot;W"'>
                              <FontStyle DEF='LABEL_FONT' family='"SANS"' justify='"MIDDLE" "MIDDLE"' size='1'></FontStyle>
                            </Text>
                          </Shape>
                        </Billboard>
                      </Transform>
                    </Group>
                    <Transform rotation='0 0 1 -1.57079'>
                      <!-- Horizontal X arrow and label -->
                      <Group>
                        <Group DEF='ArrowRed'>
                            <Transform translation='0 10 0'>
                          <Shape>
                            <Cylinder USE='ArrowCylinder'></Cylinder>
                            <Appearance DEF='Red'>
                              <Material diffuseColor='.7 .1 .1' emissiveColor='.33 0 0'></Material>
                            </Appearance>
                          </Shape>
                        </Transform>
                          <Transform translation='0 20 0'>
                            <Shape>
                              <Cone USE='ArrowCone'></Cone>
                              <Appearance USE='Red'></Appearance>
                            </Shape>
                          </Transform>
                        </Group>
                        <Transform rotation='0 0 1 1.57079' translation='0 25 0'>
                          <!-- note label rotated back to original coordinate frame -->
                          <Billboard>
                            <Shape>
                              <Appearance USE='LABEL_APPEARANCE'></Appearance>
                              <Text string='"North" "+X X3D" "+X DIS" "-Z GeoLocation"'>
                                <FontStyle USE='LABEL_FONT'></FontStyle>
                              </Text>
                            </Shape>
                          </Billboard>
                        </Transform>
                      </Group>
                    </Transform>
                    <Transform rotation='1 0 0 1.57079'>
                      <!-- Perpendicular Z arrow and label, note right-hand rule -->
                      <Group>
                        <Group DEF='ArrowBlue'>
                            <Transform translation='0 10 0'>
                            <Shape>
                                <Cylinder USE='ArrowCylinder'></Cylinder>
                                <Appearance DEF='Blue'>
                                    <Material diffuseColor='.3 .3 1' emissiveColor='.1 .1 .33'></Material>
                                </Appearance>
                            </Shape>
                          </Transform>
                          <Transform translation='0 20 0'>
                            <Shape>
                              <Cone USE='ArrowCone'></Cone>
                              <Appearance USE='Blue'></Appearance>
                            </Shape>
                          </Transform>
                        </Group>
                        <Transform rotation='1 0 0 -1.57079' translation='0 25 0'>
                          <!-- note label rotated back to original coordinate frame -->
                          <Billboard>
                            <Shape>
                              <Appearance USE='LABEL_APPEARANCE'></Appearance>
                              <Text string='"East" "+Z X3D" "+Y DIS" "+X GeoLocation"'>
                                <FontStyle USE='LABEL_FONT'></FontStyle>
                              </Text>
                            </Shape>
                          </Billboard>
                        </Transform>
                      </Group>
                    </Transform>

                    <!-- Start Scene -->

                <WorldInfo title='exampleWorld.x3d'></WorldInfo>
                <Viewpoint description='Hello!' orientation='1 0 0 0.942478' position='0 -15 18'></Viewpoint>
                <Viewpoint description='Closeup view!' orientation='1 0 0 -0.463648' position='0 6 12'></Viewpoint>

                <Background skyColor='0.6 0.784314 1'></Background>

                <NavigationInfo></NavigationInfo>

                
                <Transform DEF='Buffalonius'>
                    <Transform rotation='0 0 1 3.1415965'>
                      <Viewpoint description='Hello!' orientation='1 0 0 2.5133' position='0 -25 -28'></Viewpoint>
                      <inline url='Buffalonius.glb' mapDEFToID="true" id="BuffaloniusTouchSensor"></inline>
                    </Transform>
                </Transform>
                <Transform DEF='groundPlane' rotation='0 1 0 -1.5708'>
                    <inline url='BlacksburgAirport.glb' mapDEFToID="true"></inline>
                </Transform>
            </Scene>
        </x3d>
        <script type="module" src="main.js" defer></script>
    </body>
</html>
